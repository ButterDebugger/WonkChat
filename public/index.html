<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In</title>
		<link
			rel="stylesheet"
			href="https://debutter.dev/x/css/style.css@1.2"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
		<script defer type="module" src="./main.js"></script>
	</head>
	<body class="zero-margin">
		<div id="root">
			<main>
				<h1 class="header">Login</h1>
				<h5 id="error-message"></h5>

				<div id="form">
					<div class="input-container">
						<label class="field-label" for="username"
							>Username</label
						>
						<input
							type="text"
							name="username"
							id="username"
							minlength="3"
							maxlength="16"
							pattern="^(?! )[\x20-\x7E]{3,16}(?<! )$"
							autocomplete="username"
							spellcheck="false"
							required
						/>
					</div>
					<div class="input-container">
						<label class="field-label" for="password"
							>Password</label
						>
						<input
							type="password"
							name="password"
							id="password"
							minlength="6"
							autocomplete="current-password"
							spellcheck="false"
							required
						/>
					</div>
					<div class="input-container row">
						<label class="field-label" for="trust"
							>I trust <span id="trusted-origin">???</span> to act
							on my behalf</label
						>
						<input
							type="checkbox"
							name="trust"
							id="trust"
							required
						/>
					</div>

					<button id="submit" disabled>Submit</button>
				</div>
			</main>
		</div>
	</body>
</html>
