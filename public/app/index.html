<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to the chat app for wonky fellows like you."/>
    <meta name="theme-color" content="#5841f7">
    <meta property="og:image" content="/icon.png">
    <meta property="og:title" content="Wonk Chat: App">
    <meta property="og:site_name" content="Wonk Chat">
    <meta property="og:type" content="website">
    <title>Wonk Chat</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/chatroom.css">
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/attachments.css" />
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/alert.css">
    <link rel="preload" as="image" href="../icons/chevron-right-solid.svg">
    <link rel="preload" as="image" href="../icons/circle-arrow-up-solid.svg">
    <link rel="preload" as="image" href="../icons/circle-plus-solid.svg">
    <link rel="preload" as="image" href="../icons/hashtag-solid.svg">
    <link rel="preload" as="image" href="../icons/plus-solid.svg">
    <link rel="preload" as="image" href="../icons/power-off-solid.svg">
    <link rel="preload" as="image" href="../icons/right-to-bracket-solid.svg">
    <link rel="preload" as="image" href="../icons/square-plus-solid.svg">
    <link rel="preload" as="image" href="../icons/user-group-solid.svg">
    <link rel="preload" as="image" href="../icons/xmark-solid.svg">
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script defer type="module" src="./js/client.js"></script>
  </head>
  <body class="full-page">
    <div class="modal" id="join-room-modal">
      <h1 id="join-room-header"></h1>
      <div class="join-room-container">
        <input type="text" id="join-room-input" placeholder="Enter Room Name" pattern="[a-z0-9_]*" minlength=3 maxlength=16>
        <img id="join-room-button" class="no-select no-drag">
      </div>
    </div>

    <div id="modal-backdrop"></div>

    <div class="app-container">
      <div class="navbar-wrapper">
        <nav id="navbar">
          <div id="navbar-channels"></div>
          <div class="navbar-spacer"></div>
          <div id="navbar-controls"></div>
        </nav>
        <div id="navbar-bars">
          <img class="no-select no-drag" src="../icons/chevron-right-solid.svg"></img>
        </div>
      </div>

      <div class="chatroom-container">
        <div class="header-container">
          <img id="chat-tag" class="no-select no-drag">
          <span id="chat-name"></span>
          <span id="chat-description"></span>
          <img id="members-show" class="no-select no-drag" src="../icons/user-group-solid.svg"></img>
        </div>
        
        <div class="chat-container">
          <div id="messages-wrapper"></div>

          <div class="message-box-wrapper">
            <div id="attachment-box"></div>

            <div id="message-box">
              <img id="attach-button" class="no-select no-drag" src="../icons/circle-plus-solid.svg"></img>
              <input type="text" id="message-input" maxlength=1000 placeholder="Message" disabled>
              <img id="send-button" class="no-select no-drag" src="../icons/circle-arrow-up-solid.svg"></img>
            </div>
          </div>
        </div>
      </div>

      <div id="members-wrapper"></div>
    </div>
  </body>
</html>
