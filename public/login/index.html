<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€¢ Wonk Chat</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
    <script defer type="module" src="./signin.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Login</h1>
      <h5 id="error-message"></h5>

      <fieldset class="input-field">
        <input
          type="text"
          name="username"
          id="username"
          minlength="3"
          maxlength="16"
          pattern="[a-zA-Z0-9_]*"
          autocomplete="username"
          required
        />
        <legend class="required">Username</legend>
      </fieldset>

      <fieldset class="input-field">
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          autocomplete="current-password"
          required
        />
        <legend class="required">Key Pair Code</legend>
      </fieldset>
      
      <button id="submit" disabled>Submit</button>
    </div>
  </body>
</html>
