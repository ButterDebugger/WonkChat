<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonk Chat â€¢ Sign in</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
    <script defer type="module" src="./signin.js"></script>
  </head>
  <body>
    <div class="signin-container absolute-center">
      <h1 class="signin-header">Sign in</h1>
      <h5 id="logout-reason"></h5>

      <form id="signin-form">
        <fieldset class="input-field">
          <input type="text" name="username" id="username" minlength=3 maxlength=16 pattern="[a-zA-Z0-9_]*" required/>
          <legend>Username</legend>
        </fieldset>

        <div class="blank-field">
          <input type="checkbox" name="haspassword" id="haspassword">
          <label for="haspassword">I have a password</label>
        </div>

        <fieldset class="input-field hidden" id="password-field">
          <input type="password" name="password" id="password" spellcheck=false minlength=8 />
          <legend>Password</legend>
          <br>
          <input type="checkbox" id="show-password">
          <label for="show-password">Show password</label>
        </fieldset>

        <button type="submit" id="submit-button">Join as Guest</button>
      </form>
    </div>
  </body>
</html>
